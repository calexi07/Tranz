<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal de Tranzactionare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f2e1a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid #00ff88;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00ff88, #00cc88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #aaa;
            font-size: 1.1em;
        }

        .nav-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
            border: none;
            padding: 12px 30px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.5);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #fff, #e0e0e0);
        }

        .page {
            display: none;
            animation: fadeIn 0.5s;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #00ff88;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9em;
        }

        input, select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        select option {
            background: #1a1a1a;
            color: #fff;
        }

        .save-btn {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.5);
        }

        .table-container {
            overflow-x: auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        thead {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 204, 102, 0.2));
        }

        th {
            padding: 15px 10px;
            text-align: left;
            color: #00ff88;
            font-weight: 600;
            border-bottom: 2px solid #00ff88;
            white-space: nowrap;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #ddd;
        }

        tr:hover {
            background: rgba(0, 255, 136, 0.05);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 1.1em;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
            margin-right: 5px;
        }

        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 10px rgba(255, 68, 68, 0.5);
        }

        .edit-btn {
            background: linear-gradient(135deg, #4488ff, #0066cc);
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 10px rgba(68, 136, 255, 0.5);
        }

        .long {
            color: #00ff88;
            font-weight: bold;
        }

        .short {
            color: #ff4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jurnal de Tranzactionare</h1>
            <p>Scoala de Tranzactionare</p>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn active" id="btnForm">Adaugă Tranzacție</button>
            <button class="nav-btn" id="btnTable">Jurnal de Tranzacționare</button>
        </div>

        <!-- Form Page -->
        <div id="formPage" class="page active">
            <div class="form-container">
                <h2 style="margin-bottom: 25px; color: #00ff88;">Completează detaliile tranzacției</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="luna">Luna *</label>
                        <input type="text" id="luna" placeholder="ex: Ianuarie">
                    </div>
                    <div class="form-group">
                        <label for="data">Data *</label>
                        <input type="date" id="data">
                    </div>
                    <div class="form-group">
                        <label for="zi">Zi *</label>
                        <input type="text" id="zi" placeholder="ex: Luni">
                    </div>
                    <div class="form-group">
                        <label for="entryHour">Entry Hour *</label>
                        <input type="time" id="entryHour">
                    </div>
                    <div class="form-group">
                        <label for="pereche">Pereche de Tranzacționare *</label>
                        <input type="text" id="pereche" placeholder="ex: EUR/USD">
                    </div>
                    <div class="form-group">
                        <label for="sesiune">Sesiune *</label>
                        <select id="sesiune">
                            <option value="">Selectează sesiunea</option>
                            <option value="Asia">Asia</option>
                            <option value="Londra">Londra</option>
                            <option value="New York">New York</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="position">Long/Short *</label>
                        <select id="position">
                            <option value="">Selectează poziția</option>
                            <option value="Long">Long</option>
                            <option value="Short">Short</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="r">R</label>
                        <input type="number" step="0.01" id="r" placeholder="ex: 2.5">
                    </div>
                    <div class="form-group">
                        <label for="risk">Risk *</label>
                        <input type="number" step="0.01" id="risk" placeholder="ex: 100">
                    </div>
                    <div class="form-group">
                        <label for="profit">Profit</label>
                        <input type="number" step="0.01" id="profit" placeholder="ex: 250">
                    </div>
                    <div class="form-group">
                        <label for="tv">TV</label>
                        <input type="text" id="tv" placeholder="ex: 1000">
                    </div>
                    <div class="form-group">
                        <label for="entry">Entry</label>
                        <input type="number" step="0.00001" id="entry" placeholder="ex: 1.08500">
                    </div>
                    <div class="form-group">
                        <label for="sl">SL</label>
                        <input type="number" step="0.00001" id="sl" placeholder="ex: 1.08400">
                    </div>
                    <div class="form-group">
                        <label for="tp">TP</label>
                        <input type="number" step="0.00001" id="tp" placeholder="ex: 1.08700">
                    </div>
                    <div class="form-group">
                        <label for="exitPrice">Exit Price</label>
                        <input type="number" step="0.00001" id="exitPrice" placeholder="ex: 1.08650">
                    </div>
                    <div class="form-group">
                        <label for="exitHour">Exit Hour</label>
                        <input type="time" id="exitHour">
                    </div>
                </div>
                <button class="save-btn" id="saveBtn">Salvează</button>
            </div>
        </div>

        <!-- Table Page -->
        <div id="tablePage" class="page">
            <div class="table-container">
                <h2 style="margin-bottom: 20px; color: #00ff88;">Istoricul Tranzacțiilor</h2>
                <table id="tradesTable">
                    <thead>
                        <tr>
                            <th>Luna</th>
                            <th>Data</th>
                            <th>Zi</th>
                            <th>Entry Hour</th>
                            <th>Pereche</th>
                            <th>Sesiune</th>
                            <th>Long/Short</th>
                            <th>R</th>
                            <th>Risk</th>
                            <th>Profit</th>
                            <th>TV</th>
                            <th>Entry</th>
                            <th>SL</th>
                            <th>TP</th>
                            <th>Exit Price</th>
                            <th>Exit Hour</th>
                            <th>Acțiuni</th>
                        </tr>
                    </thead>
                    <tbody id="tradesBody">
                        <tr>
                            <td colspan="17" class="no-data">Nu există tranzacții salvate</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // ÎNLOCUIEȘTE ACEST URL CU URL-UL TĂU DE LA APPS SCRIPT
        const GOOGLE_SCRIPT_URL = 'PUNE_AICI_URL_UL_TAU_DE_LA_APPS_SCRIPT';
        
        let trades = [];
        let editingIndex = -1;
        let isLoading = false;

        const formPage = document.getElementById('formPage');
        const tablePage = document.getElementById('tablePage');
        const btnForm = document.getElementById('btnForm');
        const btnTable = document.getElementById('btnTable');
        const saveBtn = document.getElementById('saveBtn');
        const tradesBody = document.getElementById('tradesBody');

        btnForm.addEventListener('click', function() {
            showPage('form');
        });

        btnTable.addEventListener('click', function() {
            showPage('table');
            loadTradesFromSheet();
        });

        function showPage(page) {
            if (page === 'form') {
                formPage.classList.add('active');
                tablePage.classList.remove('active');
                btnForm.classList.add('active');
                btnTable.classList.remove('active');
            } else {
                formPage.classList.remove('active');
                tablePage.classList.add('active');
                btnForm.classList.remove('active');
                btnTable.classList.add('active');
                updateTable();
            }
        }

        saveBtn.addEventListener('click', function() {
            if (isLoading) return;
            
            const luna = document.getElementById('luna').value;
            const data = document.getElementById('data').value;
            const zi = document.getElementById('zi').value;
            const entryHour = document.getElementById('entryHour').value;
            const pereche = document.getElementById('pereche').value;
            const sesiune = document.getElementById('sesiune').value;
            const position = document.getElementById('position').value;
            const risk = document.getElementById('risk').value;

            if (!luna || !data || !zi || !entryHour || !pereche || !sesiune || !position || !risk) {
                alert('Te rog completează toate câmpurile obligatorii marcate cu *');
                return;
            }

            const trade = {
                luna: luna,
                data: data,
                zi: zi,
                entryHour: entryHour,
                pereche: pereche,
                sesiune: sesiune,
                position: position,
                r: document.getElementById('r').value,
                risk: risk,
                profit: document.getElementById('profit').value,
                tv: document.getElementById('tv').value,
                entry: document.getElementById('entry').value,
                sl: document.getElementById('sl').value,
                tp: document.getElementById('tp').value,
                exitPrice: document.getElementById('exitPrice').value,
                exitHour: document.getElementById('exitHour').value
            };

            if (editingIndex >= 0) {
                trade.id = trades[editingIndex].id;
                updateTradeInSheet(trade);
            } else {
                addTradeToSheet(trade);
            }
        });

        function clearForm() {
            document.getElementById('luna').value = '';
            document.getElementById('data').value = '';
            document.getElementById('zi').value = '';
            document.getElementById('entryHour').value = '';
            document.getElementById('pereche').value = '';
            document.getElementById('sesiune').value = '';
            document.getElementById('position').value = '';
            document.getElementById('r').value = '';
            document.getElementById('risk').value = '';
            document.getElementById('profit').value = '';
            document.getElementById('tv').value = '';
            document.getElementById('entry').value = '';
            document.getElementById('sl').value = '';
            document.getElementById('tp').value = '';
            document.getElementById('exitPrice').value = '';
            document.getElementById('exitHour').value = '';
        }

        function updateTable() {
            if (trades.length === 0) {
                tradesBody.innerHTML = '<tr><td colspan="17" class="no-data">Nu există tranzacții salvate</td></tr>';
                return;
            }

            tradesBody.innerHTML = '';
            
            for (let i = 0; i < trades.length; i++) {
                const trade = trades[i];
                const row = document.createElement('tr');
                const positionClass = trade.position === 'Long' ? 'long' : 'short';
                
                const td1 = document.createElement('td');
                td1.textContent = trade.luna;
                row.appendChild(td1);
                
                const td2 = document.createElement('td');
                td2.textContent = trade.data;
                row.appendChild(td2);
                
                const td3 = document.createElement('td');
                td3.textContent = trade.zi;
                row.appendChild(td3);
                
                const td4 = document.createElement('td');
                td4.textContent = trade.entryHour;
                row.appendChild(td4);
                
                const td5 = document.createElement('td');
                td5.textContent = trade.pereche;
                row.appendChild(td5);
                
                const td6 = document.createElement('td');
                td6.textContent = trade.sesiune;
                row.appendChild(td6);
                
                const td7 = document.createElement('td');
                td7.textContent = trade.position;
                td7.className = positionClass;
                row.appendChild(td7);
                
                const td8 = document.createElement('td');
                td8.textContent = trade.r || '-';
                row.appendChild(td8);
                
                const td9 = document.createElement('td');
                td9.textContent = trade.risk;
                row.appendChild(td9);
                
                const td10 = document.createElement('td');
                td10.textContent = trade.profit || '-';
                row.appendChild(td10);
                
                const td11 = document.createElement('td');
                td11.textContent = trade.tv || '-';
                row.appendChild(td11);
                
                const td12 = document.createElement('td');
                td12.textContent = trade.entry || '-';
                row.appendChild(td12);
                
                const td13 = document.createElement('td');
                td13.textContent = trade.sl || '-';
                row.appendChild(td13);
                
                const td14 = document.createElement('td');
                td14.textContent = trade.tp || '-';
                row.appendChild(td14);
                
                const td15 = document.createElement('td');
                td15.textContent = trade.exitPrice || '-';
                row.appendChild(td15);
                
                const td16 = document.createElement('td');
                td16.textContent = trade.exitHour || '-';
                row.appendChild(td16);
                
                const td17 = document.createElement('td');
                
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.textContent = 'Editează';
                editBtn.onclick = (function(idx) {
                    return function() {
                        editTrade(idx);
                    };
                })(i);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Șterge';
                deleteBtn.onclick = (function(idx) {
                    return function() {
                        deleteTrade(idx);
                    };
                })(i);
                
                td17.appendChild(editBtn);
                td17.appendChild(deleteBtn);
                row.appendChild(td17);
                
                tradesBody.appendChild(row);
            }
        }

        function editTrade(index) {
            editingIndex = index;
            const trade = trades[index];
            
            document.getElementById('luna').value = trade.luna || '';
            document.getElementById('data').value = trade.data || '';
            document.getElementById('zi').value = trade.zi || '';
            document.getElementById('entryHour').value = trade.entryHour || '';
            document.getElementById('pereche').value = trade.pereche || '';
            document.getElementById('sesiune').value = trade.sesiune || '';
            document.getElementById('position').value = trade.position || '';
            document.getElementById('r').value = trade.r || '';
            document.getElementById('risk').value = trade.risk || '';
            document.getElementById('profit').value = trade.profit || '';
            document.getElementById('tv').value = trade.tv || '';
            document.getElementById('entry').value = trade.entry || '';
            document.getElementById('sl').value = trade.sl || '';
            document.getElementById('tp').value = trade.tp || '';
            document.getElementById('exitPrice').value = trade.exitPrice || '';
            document.getElementById('exitHour').value = trade.exitHour || '';
            
            showPage('form');
        }

        function deleteTrade(index) {
            if (confirm('Ești sigur că vrei să ștergi această tranzacție?')) {
                deleteTradeFromSheet(trades[index].id);
            }
        }

        // Google Sheets API Functions
        function loadTradesFromSheet() {
            if (isLoading) return;
            isLoading = true;
            
            tradesBody.innerHTML = '<tr><td colspan="17" class="no-data">Se încarcă datele...</td></tr>';
            
            fetch(GOOGLE_SCRIPT_URL + '?action=get')
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    isLoading = false;
                    if (data.result === 'success') {
                        trades = data.data;
                        updateTable();
                    } else {
                        alert('Eroare la încărcarea datelor: ' + data.message);
                        tradesBody.innerHTML = '<tr><td colspan="17" class="no-data">Eroare la încărcarea datelor</td></tr>';
                    }
                })
                .catch(function(error) {
                    isLoading = false;
                    console.error('Error:', error);
                    alert('Eroare la conexiunea cu Google Sheets. Verifică URL-ul Apps Script.');
                    tradesBody.innerHTML = '<tr><td colspan="17" class="no-data">Eroare la conexiune</td></tr>';
                });
        }

        function addTradeToSheet(trade) {
            if (isLoading) return;
            isLoading = true;
            
            const params = new URLSearchParams();
            params.append('action', 'add');
            Object.keys(trade).forEach(function(key) {
                params.append(key, trade[key]);
            });
            
            fetch(GOOGLE_SCRIPT_URL + '?' + params.toString())
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    isLoading = false;
                    if (data.result === 'success') {
                        alert('Tranzacția a fost salvată cu succes!');
                        clearForm();
                        editingIndex = -1;
                        showPage('table');
                        loadTradesFromSheet();
                    } else {
                        alert('Eroare la salvare: ' + data.message);
                    }
                })
                .catch(function(error) {
                    isLoading = false;
                    console.error('Error:', error);
                    alert('Eroare la salvarea datelor în Google Sheets.');
                });
        }

        function updateTradeInSheet(trade) {
            if (isLoading) return;
            isLoading = true;
            
            const params = new URLSearchParams();
            params.append('action', 'update');
            Object.keys(trade).forEach(function(key) {
                params.append(key, trade[key]);
            });
            
            fetch(GOOGLE_SCRIPT_URL + '?' + params.toString())
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    isLoading = false;
                    if (data.result === 'success') {
                        alert('Tranzacția a fost actualizată cu succes!');
                        clearForm();
                        editingIndex = -1;
                        showPage('table');
                        loadTradesFromSheet();
                    } else {
                        alert('Eroare la actualizare: ' + data.message);
                    }
                })
                .catch(function(error) {
                    isLoading = false;
                    console.error('Error:', error);
                    alert('Eroare la actualizarea datelor în Google Sheets.');
                });
        }

        function deleteTradeFromSheet(id) {
            if (isLoading) return;
            isLoading = true;
            
            const params = new URLSearchParams();
            params.append('action', 'delete');
            params.append('id', id);
            
            fetch(GOOGLE_SCRIPT_URL + '?' + params.toString())
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    isLoading = false;
                    if (data.result === 'success') {
                        alert('Tranzacția a fost ștearsă cu succes!');
                        loadTradesFromSheet();
                    } else {
                        alert('Eroare la ștergere: ' + data.message);
                    }
                })
                .catch(function(error) {
                    isLoading = false;
                    console.error('Error:', error);
                    alert('Eroare la ștergerea datelor din Google Sheets.');
                });
        }

        // Încarcă datele când pagina se deschide
        window.addEventListener('load', function() {
            if (GOOGLE_SCRIPT_URL !== 'PUNE_AICI_URL_UL_TAU_DE_LA_APPS_SCRIPT') {
                loadTradesFromSheet();
            }
        });
    </script>
</body>
</html>
