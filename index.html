<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal de Tranzactionare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2a 50%, #0f1e3a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 98%;
            margin: 0 auto;
            padding: 0 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid #4d9fff;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #4d9fff, #3d7fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #aaa;
            font-size: 1.1em;
        }

        .nav-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #4d9fff, #3d7fff);
            color: #fff;
            border: none;
            padding: 12px 30px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(77, 159, 255, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(77, 159, 255, 0.5);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #fff, #e0e0e0);
            color: #000;
        }

        .page {
            display: none;
            animation: fadeIn 0.5s;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(77, 159, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #4d9fff;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9em;
        }

        input, select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(77, 159, 255, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4d9fff;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(77, 159, 255, 0.3);
        }

        select option {
            background: #1a1a1a;
            color: #fff;
        }

        .save-btn {
            background: linear-gradient(135deg, #4d9fff, #3d7fff);
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(77, 159, 255, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(77, 159, 255, 0.5);
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .table-container {
            overflow-x: auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(77, 159, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            max-width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85em;
        }

        thead {
            background: linear-gradient(135deg, rgba(77, 159, 255, 0.2), rgba(61, 127, 255, 0.2));
        }

        th {
            padding: 12px 8px;
            text-align: left;
            color: #4d9fff;
            font-weight: 600;
            border-bottom: 2px solid #4d9fff;
            white-space: nowrap;
            font-size: 0.9em;
        }

        td {
            padding: 10px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #ddd;
            white-space: nowrap;
            font-size: 0.9em;
        }

        tr:hover {
            background: rgba(77, 159, 255, 0.05);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 1.1em;
        }

        .edit-btn {
            background: linear-gradient(135deg, #4488ff, #0066cc);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 10px rgba(68, 136, 255, 0.5);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
            margin-right: 5px;
        }

        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 10px rgba(255, 68, 68, 0.5);
        }

        @media screen and (max-width: 1400px) {
            table {
                font-size: 0.75em;
            }
            
            th, td {
                padding: 8px 6px;
                font-size: 0.85em;
            }
            
            .edit-btn, .delete-btn {
                padding: 4px 8px;
                font-size: 0.75em;
            }
        }

        @media screen and (max-width: 1024px) {
            table {
                font-size: 0.7em;
            }
            
            th, td {
                padding: 6px 4px;
            }
        }

        .long {
            color: #4d9fff;
            font-weight: bold;
        }

        .short {
            color: #ff4444;
            font-weight: bold;
        }

        .win {
            color: #4d9fff;
            font-weight: bold;
        }

        .loss {
            color: #ff4444;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: #4d9fff;
            font-size: 1.2em;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jurnal de Tranzactionare</h1>
            <p>Scoala de Tranzactionare</p>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn active" id="btnForm">Adaugă Tranzacție</button>
            <button class="nav-btn" id="btnTable">Jurnal de Tranzacționare</button>
        </div>

        <!-- Form Page -->
        <div id="formPage" class="page active">
            <div class="form-container">
                <h2 style="margin-bottom: 25px; color: #4d9fff;">Completează detaliile tranzacției</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="luna">Month *</label>
                        <input type="text" id="luna" placeholder="ex: January">
                    </div>
                    <div class="form-group">
                        <label for="data">Date *</label>
                        <input type="date" id="data">
                    </div>
                    <div class="form-group">
                        <label for="zi">Day *</label>
                        <input type="text" id="zi" placeholder="ex: Monday">
                    </div>
                    <div class="form-group">
                        <label for="pereche">Pair *</label>
                        <input type="text" id="pereche" placeholder="ex: EUR/USD">
                    </div>
                    <div class="form-group">
                        <label for="sesiune">Session *</label>
                        <select id="sesiune">
                            <option value="">Selectează sesiunea</option>
                            <option value="Asia">Asia</option>
                            <option value="London">London</option>
                            <option value="New York">New York</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="position">Long/Short *</label>
                        <select id="position">
                            <option value="">Selectează poziția</option>
                            <option value="Long">Long</option>
                            <option value="Short">Short</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="wl">W/L</label>
                        <select id="wl">
                            <option value="">Selectează</option>
                            <option value="Win">Win</option>
                            <option value="Loss">Loss</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="r">R</label>
                        <input type="number" step="0.01" id="r" placeholder="ex: 2.5">
                    </div>
                    <div class="form-group">
                        <label for="risk">Risk *</label>
                        <input type="number" step="0.01" id="risk" placeholder="ex: 100">
                    </div>
                    <div class="form-group">
                        <label for="profit">Profit</label>
                        <input type="number" step="0.01" id="profit" placeholder="ex: 250">
                    </div>
                    <div class="form-group">
                        <label for="tv">TV</label>
                        <input type="text" id="tv" placeholder="ex: 1000">
                    </div>
                    <div class="form-group">
                        <label for="entry">Entry</label>
                        <input type="number" step="0.00001" id="entry" placeholder="ex: 1.08500">
                    </div>
                    <div class="form-group">
                        <label for="entryHour">Entry Hour</label>
                        <input type="time" id="entryHour">
                    </div>
                    <div class="form-group">
                        <label for="exitHour">Exit Hour</label>
                        <input type="time" id="exitHour">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input type="text" id="duration" placeholder="ex: 2h 30m">
                    </div>
                    <div class="form-group">
                        <label for="sl">SL</label>
                        <input type="number" step="0.00001" id="sl" placeholder="ex: 1.08400">
                    </div>
                    <div class="form-group">
                        <label for="tp">TP</label>
                        <input type="number" step="0.00001" id="tp" placeholder="ex: 1.08700">
                    </div>
                    <div class="form-group">
                        <label for="pips">Pips</label>
                        <input type="number" step="0.1" id="pips" placeholder="ex: 25.5">
                    </div>
                </div>
                <button class="save-btn" id="saveBtn">Salvează</button>
            </div>
        </div>

        <!-- Table Page -->
        <div id="tablePage" class="page">
            <div class="table-container">
                <h2 style="margin-bottom: 20px; color: #4d9fff;">Istoricul Tranzacțiilor</h2>
                <table id="tradesTable">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Date</th>
                            <th>Day</th>
                            <th>Pair</th>
                            <th>Session</th>
                            <th>Long/Short</th>
                            <th>W/L</th>
                            <th>R</th>
                            <th>Risk</th>
                            <th>Profit</th>
                            <th>TV</th>
                            <th>Entry</th>
                            <th>Entry Hour</th>
                            <th>Exit Hour</th>
                            <th>Duration</th>
                            <th>SL</th>
                            <th>TP</th>
                            <th>Pips</th>
                            <th>Acțiuni</th>
                        </tr>
                    </thead>
                    <tbody id="tradesBody">
                        <tr>
                            <td colspan="19" class="no-data">Se încarcă datele...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxgfjNnriUwOF_A3HFkfSHhpuO1cwHqArZE1hQVj536GPKlfw1bQAUkm4l6YeAROfhoYQ/exec';
        
        let trades = [];
        let editingIndex = -1;
        let isLoading = false;

        const formPage = document.getElementById('formPage');
        const tablePage = document.getElementById('tablePage');
        const btnForm = document.getElementById('btnForm');
        const btnTable = document.getElementById('btnTable');
        const saveBtn = document.getElementById('saveBtn');
        const tradesBody = document.getElementById('tradesBody');

        btnForm.addEventListener('click', function() {
            showPage('form');
        });

        btnTable.addEventListener('click', function() {
            showPage('table');
            loadTradesFromSheet();
        });

        function showPage(page) {
            if (page === 'form') {
                formPage.classList.add('active');
                tablePage.classList.remove('active');
                btnForm.classList.add('active');
                btnTable.classList.remove('active');
            } else {
                formPage.classList.remove('active');
                tablePage.classList.add('active');
                btnForm.classList.remove('active');
                btnTable.classList.add('active');
                updateTable();
            }
        }

        saveBtn.addEventListener('click', function() {
            if (isLoading) return;
            
            const luna = document.getElementById('luna').value;
            const data = document.getElementById('data').value;
            const zi = document.getElementById('zi').value;
            const pereche = document.getElementById('pereche').value;
            const sesiune = document.getElementById('sesiune').value;
            const position = document.getElementById('position').value;
            const risk = document.getElementById('risk').value;

            if (!luna || !data || !zi || !pereche || !sesiune || !position || !risk) {
                alert('Te rog completează toate câmpurile obligatorii marcate cu *');
                return;
            }

            const trade = {
                luna: luna,
                data: data,
                zi: zi,
                pereche: pereche,
                sesiune: sesiune,
                position: position,
                wl: document.getElementById('wl').value,
                r: document.getElementById('r').value,
                risk: risk,
                profit: document.getElementById('profit').value,
                tv: document.getElementById('tv').value,
                entry: document.getElementById('entry').value,
                entryHour: document.getElementById('entryHour').value,
                exitHour: document.getElementById('exitHour').value,
                duration: document.getElementById('duration').value,
                sl: document.getElementById('sl').value,
                tp: document.getElementById('tp').value,
                pips: document.getElementById('pips').value
            };

            // IMPORTANT: Dacă editezi, trebuie să adaugi ID-ul din tranzacția originală
            if (editingIndex >= 0 && trades[editingIndex]) {
                trade.id = trades[editingIndex].id;
                console.log('Editing trade with ID:', trade.id); // Debug
                updateTradeInSheet(trade);
            } else {
                addTradeToSheet(trade);
            }
        });

        function clearForm() {
            document.getElementById('luna').value = '';
            document.getElementById('data').value = '';
            document.getElementById('zi').value = '';
            document.getElementById('pereche').value = '';
            document.getElementById('sesiune').value = '';
            document.getElementById('position').value = '';
            document.getElementById('wl').value = '';
            document.getElementById('r').value = '';
            document.getElementById('risk').value = '';
            document.getElementById('profit').value = '';
            document.getElementById('tv').value = '';
            document.getElementById('entry').value = '';
            document.getElementById('entryHour').value = '';
            document.getElementById('exitHour').value = '';
            document.getElementById('duration').value = '';
            document.getElementById('sl').value = '';
            document.getElementById('tp').value = '';
            document.getElementById('pips').value = '';
        }

        function updateTable() {
            if (trades.length === 0) {
                tradesBody.innerHTML = '<tr><td colspan="19" class="no-data">Nu există tranzacții salvate</td></tr>';
                return;
            }

            tradesBody.innerHTML = '';
            
            for (let i = 0; i < trades.length; i++) {
                const trade = trades[i];
                const row = document.createElement('tr');
                
                const positionClass = trade.position === 'Long' ? 'long' : 'short';
                const wlClass = trade.wl === 'Win' ? 'win' : trade.wl === 'Loss' ? 'loss' : '';
                
                const cells = [
                    trade.luna,
                    trade.data,
                    trade.zi,
                    trade.pereche,
                    trade.sesiune,
                    { text: trade.position, class: positionClass },
                    { text: trade.wl || '-', class: wlClass },
                    trade.r || '-',
                    trade.risk,
                    trade.profit || '-',
                    trade.tv || '-',
                    trade.entry || '-',
                    trade.entryHour || '-',
                    trade.exitHour || '-',
                    trade.duration || '-',
                    trade.sl || '-',
                    trade.tp || '-',
                    trade.pips || '-'
                ];
                
                cells.forEach(function(cell) {
                    const td = document.createElement('td');
                    if (typeof cell === 'object') {
                        td.textContent = cell.text;
                        if (cell.class) td.className = cell.class;
                    } else {
                        td.textContent = cell;
                    }
                    row.appendChild(td);
                });
                
                const tdActions = document.createElement('td');
                
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.textContent = 'Editează';
                editBtn.onclick = (function(idx) {
                    return function() {
                        editTrade(idx);
                    };
                })(i);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Șterge';
                deleteBtn.onclick = (function(idx) {
                    return function() {
                        deleteTrade(idx);
                    };
                })(i);
                
                tdActions.appendChild(editBtn);
                tdActions.appendChild(deleteBtn);
                row.appendChild(tdActions);
                
                tradesBody.appendChild(row);
            }
        }

        function editTrade(index) {
            editingIndex = index;
            const trade = trades[index];
            
            console.log('Editing trade:', trade); // Debug
            
            document.getElementById('luna').value = trade.luna || '';
            
            // Convertește data la formatul YYYY-MM-DD pentru input type="date"
            let dateValue = '';
            if (trade.data) {
                const rawData = trade.data;
                console.log('Raw date from sheet:', rawData, 'Type:', typeof rawData);
                
                if (typeof rawData === 'object' && rawData.toISOString) {
                    // Dacă e un obiect Date
                    dateValue = rawData.toISOString().split('T')[0];
                } else if (typeof rawData === 'string') {
                    // Dacă e string, verifică diferite formate
                    if (rawData.includes('-') && rawData.match(/^\d{4}-\d{2}-\d{2}/)) {
                        // Deja e în format YYYY-MM-DD
                        dateValue = rawData.split('T')[0]; // Elimină timpul dacă există
                    } else if (rawData.includes('/')) {
                        // Format DD/MM/YYYY sau MM/DD/YYYY
                        const parts = rawData.split('/');
                        if (parts.length === 3) {
                            // Presupunem DD/MM/YYYY (format European)
                            const day = parts[0].padStart(2, '0');
                            const month = parts[1].padStart(2, '0');
                            const year = parts[2];
                            dateValue = year + '-' + month + '-' + day;
                        }
                    } else {
                        // Încearcă să parsezi data
                        const parsedDate = new Date(rawData);
                        if (!isNaN(parsedDate)) {
                            dateValue = parsedDate.toISOString().split('T')[0];
                        }
                    }
                } else if (typeof rawData === 'number') {
                    // Poate fi un timestamp sau serial date de Excel
                    const parsedDate = new Date(rawData);
                    if (!isNaN(parsedDate)) {
                        dateValue = parsedDate.toISOString().split('T')[0];
                    }
                }
            }
            
            console.log('Formatted date for input:', dateValue);
            document.getElementById('data').value = dateValue;
            
            document.getElementById('zi').value = trade.zi || '';
            document.getElementById('pereche').value = trade.pereche || '';
            document.getElementById('sesiune').value = trade.sesiune || '';
            document.getElementById('position').value = trade.position || '';
            document.getElementById('wl').value = trade.wl || '';
            document.getElementById('r').value = trade.r || '';
            document.getElementById('risk').value = trade.risk || '';
            document.getElementById('profit').value = trade.profit || '';
            document.getElementById('tv').value = trade.tv || '';
            document.getElementById('entry').value = trade.entry || '';
            document.getElementById('entryHour').value = trade.entryHour || '';
            document.getElementById('exitHour').value = trade.exitHour || '';
            document.getElementById('duration').value = trade.duration || '';
            document.getElementById('sl').value = trade.sl || '';
            document.getElementById('tp').value = trade.tp || '';
            document.getElementById('pips').value = trade.pips || '';
            
            showPage('form');
        }

        function deleteTrade(index) {
            if (confirm('Ești sigur că vrei să ștergi această tranzacție?')) {
                deleteTradeFromSheet(trades[index].id);
            }
        }

        function loadTradesFromSheet() {
            if (isLoading) return;
            isLoading = true;
            saveBtn.disabled = true;
            
            tradesBody.innerHTML = '<tr><td colspan="19" class="loading">Se încarcă datele din Google Sheets...</td></tr>';
            
            fetch(GOOGLE_SCRIPT_URL + '?action=get')
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    isLoading = false;
                    saveBtn.disabled = false;
                    if (data.result === 'success') {
                        trades = data.data;
                        console.log('Loaded trades:', trades); // Debug - verifică ID-urile
                        updateTable();
                    } else {
                        alert('Eroare la încărcarea datelor: ' + data.message);
                        tradesBody.innerHTML = '<tr><td colspan="19" class="no-data">Eroare la încărcarea datelor</td></tr>';
                    }
                })
                .catch(function(error) {
                    isLoading = false;
                    saveBtn.disabled = false;
                    console.error('Error:', error);
                    alert('Eroare la conexiunea cu Google Sheets. Verifică conexiunea la internet.');
                    tradesBody.innerHTML = '<tr><td colspan="19" class="no-data">Eroare la conexiune</td></tr>';
                });
        }

        function addTradeToSheet(trade) {
            if (isLoading) return;
            isLoading = true;
            saveBtn.disabled = true;
            saveBtn.textContent = 'Se salvează...';
            
            const params = new URLSearchParams();
            params.append('action', 'add');
            Object.keys(trade).forEach(function(key) {
                params.append(key, trade[key]);
            });
            
            fetch(GOOGLE_SCRIPT_URL + '?' + params.toString())
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    isLoading = false;
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Salvează';
                    if (data.result === 'success') {
                        alert('Tranzacția a fost salvată cu succes în Google Sheets!');
                        clearForm();
                        editingIndex = -1;
                        showPage('table');
                        loadTradesFromSheet();
                    } else {
                        alert('Eroare la salvare: ' + data.message);
                    }
                })
                .catch(function(error) {
                    isLoading = false;
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Salvează';
                    console.error('Error:', error);
                    alert('Eroare la salvarea datelor în Google Sheets.');
                });
        }

        function updateTradeInSheet(trade) {
            if (isLoading) return;
            
            // Verifică că ID-ul există
            if (!trade.id) {
                alert('Eroare: ID-ul tranzacției lipsește. Nu se poate actualiza.');
                return;
            }
            
            isLoading = true;
            saveBtn.disabled = true;
            saveBtn.textContent = 'Se actualizează...';
            
            const params = new URLSearchParams();
            params.append('action', 'update');
            params.append('id', trade.id);
            params.append('luna', trade.luna);
            params.append('data', trade.data);
            params.append('zi', trade.zi);
            params.append('pereche', trade.pereche);
            params.append('sesiune', trade.sesiune);
            params.append('position', trade.position);
            params.append('wl', trade.wl || '');
            params.append('r', trade.r || '');
            params.append('risk', trade.risk);
            params.append('profit', trade.profit || '');
            params.append('tv', trade.tv || '');
            params.append('entry', trade.entry || '');
            params.append('entryHour', trade.entryHour || '');
            params.append('exitHour', trade.exitHour || '');
            params.append('duration', trade.duration || '');
            params.append('sl', trade.sl || '');
            params.append('tp', trade.tp || '');
            params.append('pips', trade.pips || '');
            
            fetch(GOOGLE_SCRIPT_URL + '?' + params.toString())
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    isLoading = false;
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Salvează';
                    if (data.result === 'success') {
                        alert('Tranzacția a fost actualizată cu succes!');
                        clearForm();
                        editingIndex = -1;
                        showPage('table');
                        loadTradesFromSheet();
                    } else {
                        alert('Eroare la actualizare: ' + data.message + '\nID căutat: ' + trade.id);
                    }
                })
                .catch(function(error) {
                    isLoading = false;
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Salvează';
                    console.error('Error:', error);
                    alert('Eroare la actualizarea datelor în Google Sheets.');
                });
        }

        function deleteTradeFromSheet(id) {
            if (isLoading) return;
            isLoading = true;
            
            const params = new URLSearchParams();
            params.append('action', 'delete');
            params.append('id', id);
            
            fetch(GOOGLE_SCRIPT_URL + '?' + params.toString())
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    isLoading = false;
                    if (data.result === 'success') {
                        alert('Tranzacția a fost ștearsă cu succes din Google Sheets!');
                        loadTradesFromSheet();
                    } else {
                        alert('Eroare la ștergere: ' + data.message);
                    }
                })
                .catch(function(error) {
                    isLoading = false;
                    console.error('Error:', error);
                    alert('Eroare la ștergerea datelor din Google Sheets.');
                });
        }

        window.addEventListener('load', function() {
            loadTradesFromSheet();
        });
    </script>
</body>
</html>
