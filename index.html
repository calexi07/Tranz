<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jurnal de Tranzac»õionare</title>

<link rel="icon" href="data:,">

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #fff;
    margin: 0;
    padding: 20px;
}
button {
    cursor: pointer;
}
.nav-btn, .save-btn {
    background: #3b82f6;
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 6px;
    margin-right: 10px;
}
.nav-btn.active {
    background: #22c55e;
}
.page {
    display: none;
}
.page.active {
    display: block;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
th, td {
    border: 1px solid #334155;
    padding: 8px;
    font-size: 13px;
}
th {
    background: #1e293b;
}
.long { color: #22c55e; font-weight: bold; }
.short { color: #ef4444; font-weight: bold; }
.win { color: #22c55e; }
.loss { color: #ef4444; }
</style>
</head>

<body>

<h1>üìò Jurnal de Tranzac»õionare</h1>

<button id="btnForm" class="nav-btn active">AdaugƒÉ Tranzac»õie</button>
<button id="btnTable" class="nav-btn">Jurnal</button>

<hr><br>

<!-- FORM -->
<div id="formPage" class="page active">
    <input id="luna" placeholder="Month"><br><br>
    <input id="data" type="date"><br><br>
    <input id="zi" placeholder="Day"><br><br>
    <input id="pereche" placeholder="Pair"><br><br>

    <select id="sesiune">
        <option value="">Session</option>
        <option>Asia</option>
        <option>London</option>
        <option>New York</option>
    </select><br><br>

    <select id="position">
        <option value="">Long / Short</option>
        <option>Long</option>
        <option>Short</option>
    </select><br><br>

    <select id="wl">
        <option value="">W/L</option>
        <option>Win</option>
        <option>Loss</option>
    </select><br><br>

    <input id="r" type="number" step="0.01" placeholder="R"><br><br>
    <input id="risk" type="number" step="0.01" placeholder="Risk"><br><br>
    <input id="profit" type="number" step="0.01" placeholder="Profit"><br><br>

    <button id="saveBtn" class="save-btn">SalveazƒÉ</button>
</div>

<!-- TABLE -->
<div id="tablePage" class="page">
    <h3>üìä Tranzac»õii</h3>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Date</th>
                <th>Pair</th>
                <th>Session</th>
                <th>Pos</th>
                <th>W/L</th>
                <th>R</th>
                <th>Risk</th>
                <th>Profit</th>
                <th>Ac»õiuni</th>
            </tr>
        </thead>
        <tbody id="tradesBody">
            <tr><td colspan="10">Se √ÆncarcƒÉ...</td></tr>
        </tbody>
    </table>
</div>

<script>
/* ================= CONFIG ================= */
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxgfjNnriUwOF_A3HFkfSHhpuO1cwHqArZE1hQVj536GPKlfw1bQAUkm4l6YeAROfhoYQ/exec";

/* ================= STATE ================= */
let trades = [];
let editingIndex = -1;
let isLoading = false;

/* ================= ELEMENTS ================= */
const formPage = document.getElementById("formPage");
const tablePage = document.getElementById("tablePage");
const btnForm = document.getElementById("btnForm");
const btnTable = document.getElementById("btnTable");
const saveBtn = document.getElementById("saveBtn");
const tradesBody = document.getElementById("tradesBody");

/* ================= NAV ================= */
btnForm.onclick = () => showPage("form");
btnTable.onclick = () => {
    showPage("table");
    loadTrades();
};

function showPage(page) {
    formPage.classList.remove("active");
    tablePage.classList.remove("active");
    btnForm.classList.remove("active");
    btnTable.classList.remove("active");

    if (page === "form") {
        formPage.classList.add("active");
        btnForm.classList.add("active");
    } else {
        tablePage.classList.add("active");
        btnTable.classList.add("active");
    }
}

/* ================= SAVE ================= */
saveBtn.onclick = () => {
    if (isLoading) return;

    const trade = {
        luna: luna.value,
        data: data.value,
        zi: zi.value,
        pereche: pereche.value,
        sesiune: sesiune.value,
        position: position.value,
        wl: wl.value,
        r: r.value,
        risk: risk.value,
        profit: profit.value
    };

    if (!trade.luna || !trade.data || !trade.pereche || !trade.sesiune || !trade.position || !trade.risk) {
        alert("CompleteazƒÉ c√¢mpurile obligatorii");
        return;
    }

    addTrade(trade);
};

/* ================= LOAD ================= */
function loadTrades() {
    tradesBody.innerHTML = "<tr><td colspan='10'>Se √ÆncarcƒÉ...</td></tr>";

    fetch(GOOGLE_SCRIPT_URL + "?action=get")
        .then(r => r.json())
        .then(res => {
            trades = res.data || [];
            renderTable();
        })
        .catch(() => {
            tradesBody.innerHTML = "<tr><td colspan='10'>Eroare</td></tr>";
        });
}

/* ================= RENDER ================= */
function renderTable() {
    if (trades.length === 0) {
        tradesBody.innerHTML = "<tr><td colspan='10'>FƒÉrƒÉ date</td></tr>";
        return;
    }

    tradesBody.innerHTML = "";

    trades.forEach((t, i) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${t.luna}</td>
            <td>${t.data}</td>
            <td>${t.pereche}</td>
            <td>${t.sesiune}</td>
            <td class="${t.position === 'Long' ? 'long' : 'short'}">${t.position}</td>
            <td class="${t.wl === 'Win' ? 'win' : 'loss'}">${t.wl}</td>
            <td>${t.r}</td>
            <td>${t.risk}</td>
            <td>${t.profit}</td>
            <td>
                <button onclick="deleteTrade('${t.id}')">‚ùå</button>
            </td>
        `;
        tradesBody.appendChild(tr);
    });
}

/* ================= ADD ================= */
function addTrade(trade) {
    isLoading = true;
    const params = new URLSearchParams({ action: "add", ...trade });

    fetch(GOOGLE_SCRIPT_URL + "?" + params.toString())
        .then(r => r.json())
        .then(() => {
            alert("Salvat ‚úî");
            showPage("table");
            loadTrades();
            clearForm();
        })
        .finally(() => isLoading = false);
}

/* ================= DELETE ================= */
function deleteTrade(id) {
    if (!confirm("»òtergi tranzac»õia?")) return;

    fetch(GOOGLE_SCRIPT_URL + "?action=delete&id=" + id)
        .then(() => loadTrades());
}

/* ================= UTIL ================= */
function clearForm() {
    document.querySelectorAll("input, select").forEach(el => el.value = "");
}

/* ================= INIT ================= */
window.onload = loadTrades;
</script>

</body>
</html>
